<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Image with Scrollable Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/jaylanprojets/eeeeeeee/main/image/Black%20and%20Blue%20Modern%20AI%20and%20Machine%20Learning%20Presentation.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 60px;
    }

    .text-box {
      max-width: 700px;
      font-size: 2rem;
      line-height: 2.4rem; /* Updated for better spacing */
      margin-bottom: 40px;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 20px;
        align-items: center;
        text-align: center;
      }

      .text-box {
        font-size: 1.5rem;
        line-height: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="text-box">
      <p>Hi</p>
      <p>I am <strong>REHAN</strong></p>
      <p>I am an <strong>AI Automation Expert</strong>, I help the people escape from manual tasks and let them work at an <strong>extreme level with AI automation</strong>.</p>  
    </div>
  </div>

</body>
</html>
