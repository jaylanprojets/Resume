<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Background with Side-by-Side Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://raw.githubusercontent.com/jaylanprojets/eeeeeeee/main/image/Black%20and%20Blue%20Modern%20AI%20and%20Machine%20Learning%20Presentation.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .text-box {
      max-width: 50%;
      font-size: 2rem;
      line-height: 2.8rem;
    }

    .video-box {
      max-width: 45%;
    }

    .video-box video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
        text-align: center;
      }

      .text-box, .video-box {
        max-width: 100%;
      }

      .text-box {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <section class="top-section">
    <!-- Text on the left -->
    <div class="text-box">
      <p>Hi</p>
      <p>I am <strong>REHAN</strong></p>
      <p>I am an <strong>AI Automation Expert</strong></p>
      <p>I help businesses escape manual work</p>
      <p>and let you work at an <strong>extreme level</strong>.</p>
    </div>

    <!-- Video on the right -->
    <div class="video-box">
      <video autoplay muted loop playsinline>
        <source src="https://raw.githubusercontent.com/jaylanprojets/eeeeeeee/main/video/Untitled%20design%20(1).mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <script>
    console.log("Video loaded and layout ready.");
  </script>

</body>
</html>
