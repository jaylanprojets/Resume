<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Image with Scrollable Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/jaylanprojets/eeeeeeee/main/image/Black%20and%20Blue%20Modern%20AI%20and%20Machine%20Learning%20Presentation.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 60px;
    }

    .text-box {
      max-width: 700px;
      font-size: 2rem;
      line-height: 1.6rem;
      margin-bottom: 40px;
    }

    video {
      width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 20px;
        align-items: center;
        text-align: center;
      }

      .text-box {
        font-size: 1.5rem;
        line-height: 1.8rem;
      }

      video {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="text-box">
      <p>Hi</p>
      <p>I am <strong>REHAN</strong></p>
      <p>I am an <strong>AI Automation Expert</strong>, I help the people escape from manual tasks and let them work at an <strong>extreme level with AI automation</strong>.</p>  
    </div>

    <video autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/jaylanprojets/eeeeeeee/main/video/Untitled%20design%20(1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
